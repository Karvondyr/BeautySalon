<main>
    <div class="registration-form">
        <h2>Реєстрація</h2>
        <form action="login-page.html">
            <div class="form-group">
                <label for="email">Електронна пошта:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="form-group">
                <label for="lastname">Прізвище:</label>
                <input type="text" id="lastname" name="lastname" required>
                <span class="error-message" id="lastname-error"></span>
            </div>
            <div class="form-group">
                <label for="firstname">Ім’я:</label>
                <input type="text" id="firstname" name="firstname" required>
                <span class="error-message" id="firstname-error"></span>
            </div>
            <div class="form-group">
                <label for="middlename">По батькові:</label>
                <input type="text" id="middlename" name="middlename" required>
                <span class="error-message" id="middlename-error"></span>
            </div>
            <div class="form-group">
                <label for="phone-number">Номер телефону:</label>
                <input type="text" id="phone-number" name="phone-number" placeholder="+38(000)000-00-00" required>
            </div>
            <div class="form-group">
                <label>Стать:</label>
                <div>
                    <ul>
                        <li>
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Чоловік</label>
                        </li>
                        <li>
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Жінка</label>
                        </li>
                    </ul>
                </div>
                <span class="error-message" id="gender-error"></span>
            </div>
            <div class="form-group">
                <label for="birthdate">Дата народження:</label>
                <input type="date" id="birthdate" name="birthdate" required>
                <span class="error-message" id="birthdate-error"></span>
            </div>
            <div class="form-group">
                <label for="group">Група:</label>
                <select id="group" name="group" required>
                    <option value="group1">ІА-22</option>
                    <option value="group2">ІМ-21</option>
                    <option value="group2">ІМ-31</option>
                </select>
            </div>
            <div class="form-group">
                <label for="file">Завантажити файл:</label>
                <input type="file" id="file" name="file" accept=".pdf, .doc, .docx">
            </div>
            <button class="submit-button" type="submit">Зареєструватися</button>
        </form>
    </div>
</main>
